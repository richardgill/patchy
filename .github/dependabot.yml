version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-non-major:
        update-types:
          - "patch"
          - "minor"
    ignore:
      - dependency-name: "@types/node"
      - dependency-name: "bun"
