name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Lint
        run: bun run check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Typecheck
        run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Test
        run: bun run test

  create-release-pr:
    name: Create Release PR
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.changesets.outputs.hasChangesets == 'false' }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release"
          commit: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version for release
        id: version
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  publish:
    name: Publish
    needs: create-release-pr
    if: needs.create-release-pr.outputs.should_publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all binaries
        run: bun run build
        env:
          PATCHY_VERSION: ${{ needs.create-release-pr.outputs.version }}

      - name: Prepare release assets
        run: |
          mkdir -p release

          cp dist/patchy-linux-x64/bin/patchy release/patchy-linux-x64
          cp dist/patchy-linux-arm64/bin/patchy release/patchy-linux-arm64
          cp dist/patchy-darwin-x64/bin/patchy release/patchy-darwin-x64
          cp dist/patchy-darwin-arm64/bin/patchy release/patchy-darwin-arm64
          cp dist/patchy-windows-x64/bin/patchy.exe release/patchy-windows-x64.exe

          cd release
          tar -czf patchy-linux-x64.tar.gz patchy-linux-x64
          tar -czf patchy-linux-arm64.tar.gz patchy-linux-arm64
          zip patchy-darwin-x64.zip patchy-darwin-x64
          zip patchy-darwin-arm64.zip patchy-darwin-arm64
          zip patchy-windows-x64.zip patchy-windows-x64.exe

          sha256sum *.tar.gz *.zip > checksums.txt

          rm -f patchy-linux-x64 patchy-linux-arm64 patchy-darwin-x64 patchy-darwin-arm64 patchy-windows-x64.exe

      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish platform packages to npm
        run: |
          VERSION="${{ needs.create-release-pr.outputs.version }}"

          for dir in dist/patchy-*/; do
            build_name=$(basename "$dir")
            npm_name="patchy-cli-${build_name#patchy-}"
            echo "Publishing $npm_name@$VERSION"

            cd "$dir"
            node -e "
              const pkg = require('./package.json');
              pkg.name = '$npm_name';
              pkg.version = '$VERSION';
              require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
            npm publish --access public --tag latest
            cd -
          done

      - name: Publish main package to npm
        run: |
          VERSION="${{ needs.create-release-pr.outputs.version }}"

          node -e "
            const pkg = require('./package.json');
            pkg.version = '$VERSION';
            pkg.optionalDependencies = {
              'patchy-cli-linux-x64': '$VERSION',
              'patchy-cli-linux-arm64': '$VERSION',
              'patchy-cli-darwin-x64': '$VERSION',
              'patchy-cli-darwin-arm64': '$VERSION',
              'patchy-cli-windows-x64': '$VERSION'
            };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          npm publish --access public --tag latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release-pr.outputs.version }}
          name: patchy v${{ needs.create-release-pr.outputs.version }}
          body: |
            ## patchy v${{ needs.create-release-pr.outputs.version }}

            See [CHANGELOG](https://github.com/richardgill/patchy/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Install script (recommended):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/richardgill/patchy/main/install | bash
            ```

            **Via npm:**
            ```bash
            npm install -g patchy-cli
            ```

            Or use directly:
            ```bash
            npx patchy-cli --version
            ```

            **Manual download:**
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `patchy-linux-x64.tar.gz` |
            | Linux | arm64 | `patchy-linux-arm64.tar.gz` |
            | macOS | Intel | `patchy-darwin-x64.zip` |
            | macOS | Apple Silicon | `patchy-darwin-arm64.zip` |
            | Windows | x64 | `patchy-windows-x64.zip` |
          files: |
            release/patchy-linux-x64.tar.gz
            release/patchy-linux-arm64.tar.gz
            release/patchy-darwin-x64.zip
            release/patchy-darwin-arm64.zip
            release/patchy-windows-x64.zip
            release/checksums.txt
          draft: false
          prerelease: ${{ contains(needs.create-release-pr.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
