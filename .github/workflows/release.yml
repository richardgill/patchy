name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-release-pr:
    name: Create Release PR
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.changesets.outputs.hasChangesets == 'false' }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release"
          commit: "chore: release"
          version: bun run changeset-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version for release
        id: version
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  publish:
    name: Publish
    needs: create-release-pr
    if: needs.create-release-pr.outputs.should_publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all binaries
        run: bun run build
        env:
          PATCHY_VERSION: ${{ needs.create-release-pr.outputs.version }}

      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm and prepare assets
        run: bun run scripts/publish.ts --mode=release --version=${{ needs.create-release-pr.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release-pr.outputs.version }}
          name: patchy v${{ needs.create-release-pr.outputs.version }}
          body: |
            ## patchy v${{ needs.create-release-pr.outputs.version }}

            See [CHANGELOG](https://github.com/richardgill/patchy/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Install script (recommended):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/richardgill/patchy/main/install | bash
            ```

            **Via npm:**
            ```bash
            npm install -g patchy-cli
            ```

            Or use directly:
            ```bash
            npx patchy-cli --version
            ```

            **Manual download:**
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `patchy-linux-x64.tar.gz` |
            | Linux | arm64 | `patchy-linux-arm64.tar.gz` |
            | macOS | Intel | `patchy-darwin-x64.zip` |
            | macOS | Apple Silicon | `patchy-darwin-arm64.zip` |
            | Windows | x64 | `patchy-windows-x64.zip` |
          files: |
            release/patchy-linux-x64.tar.gz
            release/patchy-linux-arm64.tar.gz
            release/patchy-darwin-x64.zip
            release/patchy-darwin-arm64.zip
            release/patchy-windows-x64.zip
            release/checksums.txt
          draft: false
          prerelease: ${{ contains(needs.create-release-pr.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
