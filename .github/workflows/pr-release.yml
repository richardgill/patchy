name: PR Release

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-release-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  checks:
    uses: ./.github/workflows/pre-checks.yml
    secrets: inherit

  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
      pr_number: ${{ steps.version.outputs.pr_number }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          PR_NUMBER=${{ github.event.pull_request.number }}
          VERSION="${BASE_VERSION}-pr.${PR_NUMBER}.${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=pr-${PR_NUMBER}" >> $GITHUB_OUTPUT

  build:
    name: Build Binaries
    needs: [checks, version]
    uses: ./.github/workflows/build-binaries.yml
    with:
      version: ${{ needs.version.outputs.version }}

  release:
    name: Publish PR Release
    needs: [version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release

      - name: Delete existing release (if any)
        run: gh release delete ${{ needs.version.outputs.tag }} --repo ${{ github.repository }} --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: "PR #${{ needs.version.outputs.pr_number }} Preview"
          body: |
            **Preview build for PR #${{ needs.version.outputs.pr_number }}**

            - Commit: `${{ needs.version.outputs.short_sha }}`
            - Version: `${{ needs.version.outputs.version }}`

            This is an automated pre-release for testing. It will be deleted when the PR is merged or closed.
          prerelease: true
          files: |
            release/patchy-linux-x64.tar.gz
            release/patchy-linux-arm64.tar.gz
            release/patchy-darwin-x64.zip
            release/patchy-darwin-arm64.zip
            release/patchy-windows-x64.zip
            release/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-build
          message: |
            ## ðŸ”¨ PR Build Ready!

            | | |
            |---|---|
            | **Commit** | `${{ needs.version.outputs.short_sha }}` |
            | **Version** | `${{ needs.version.outputs.version }}` |

            ### Quick Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/richardgill/patchy/main/install | bash -s -- --pr ${{ needs.version.outputs.pr_number }}
            ```

            ### Direct Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | [patchy-linux-x64.tar.gz](https://github.com/richardgill/patchy/releases/download/${{ needs.version.outputs.tag }}/patchy-linux-x64.tar.gz) |
            | Linux | arm64 | [patchy-linux-arm64.tar.gz](https://github.com/richardgill/patchy/releases/download/${{ needs.version.outputs.tag }}/patchy-linux-arm64.tar.gz) |
            | macOS | Intel | [patchy-darwin-x64.zip](https://github.com/richardgill/patchy/releases/download/${{ needs.version.outputs.tag }}/patchy-darwin-x64.zip) |
            | macOS | Apple Silicon | [patchy-darwin-arm64.zip](https://github.com/richardgill/patchy/releases/download/${{ needs.version.outputs.tag }}/patchy-darwin-arm64.zip) |
            | Windows | x64 | [patchy-windows-x64.zip](https://github.com/richardgill/patchy/releases/download/${{ needs.version.outputs.tag }}/patchy-windows-x64.zip) |

            <details>
            <summary>Manual installation</summary>

            ```bash
            # Download (replace PLATFORM with: linux-x64, linux-arm64, darwin-x64, darwin-arm64, or windows-x64)
            curl -fsSL https://github.com/richardgill/patchy/releases/download/${{ needs.version.outputs.tag }}/patchy-PLATFORM.tar.gz | tar -xz

            # Make executable and run
            chmod +x patchy-*
            ./patchy-* --version
            ```

            </details>

