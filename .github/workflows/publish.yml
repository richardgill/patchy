name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    uses: ./.github/workflows/pre-checks.yml
    secrets: inherit

  release:
    name: Release
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # We don't publish to npm - we build binaries instead.
          # When hasChangesets is false (release PR was merged), the binaries job runs.
          title: "chore: release"
          commit: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version for release
        id: version
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    name: Build Binaries
    needs: release
    if: needs.release.outputs.hasChangesets == 'false'
    uses: ./.github/workflows/build-binaries.yml
    with:
      version: ${{ needs.release.outputs.version }}

  publish:
    name: Publish Release
    needs: [release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.version }}
          name: patchy v${{ needs.release.outputs.version }}
          body: |
            ## patchy v${{ needs.release.outputs.version }}

            See [CHANGELOG](https://github.com/richardgill/patchy/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Install script (recommended):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/richardgill/patchy/main/install | bash
            ```

            **Manual download:**
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `patchy-linux-x64.tar.gz` |
            | Linux | arm64 | `patchy-linux-arm64.tar.gz` |
            | macOS | Intel | `patchy-darwin-x64.zip` |
            | macOS | Apple Silicon | `patchy-darwin-arm64.zip` |
            | Windows | x64 | `patchy-windows-x64.zip` |
          files: |
            release/patchy-linux-x64.tar.gz
            release/patchy-linux-arm64.tar.gz
            release/patchy-darwin-x64.zip
            release/patchy-darwin-arm64.zip
            release/patchy-windows-x64.zip
            release/checksums.txt
          draft: false
          prerelease: ${{ contains(needs.release.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
