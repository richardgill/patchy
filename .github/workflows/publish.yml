name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    uses: ./.github/workflows/pre-checks.yml
    secrets: inherit

  release:
    name: Release
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # When hasChangesets is false (release PR was merged), the binaries and npm-publish jobs run.
          title: "chore: release"
          commit: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version for release
        id: version
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    name: Build Binaries
    needs: release
    if: needs.release.outputs.hasChangesets == 'false'
    uses: ./.github/workflows/build-binaries.yml
    with:
      version: ${{ needs.release.outputs.version }}

  npm-publish:
    name: Publish to npm
    needs: [release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download npm packages
        uses: actions/download-artifact@v4
        with:
          name: npm-packages
          path: dist

      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish platform packages
        run: |
          VERSION="${{ needs.release.outputs.version }}"

          for dir in dist/patchy-*/; do
            build_name=$(basename "$dir")
            # Convert patchy-linux-x64 to patchy-cli-linux-x64
            npm_name="patchy-cli-${build_name#patchy-}"
            echo "Publishing $npm_name@$VERSION"

            # Update package.json with npm name and version
            cd "$dir"
            node -e "
              const pkg = require('./package.json');
              pkg.name = '$npm_name';
              pkg.version = '$VERSION';
              require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
            npm publish --access public --tag latest
            cd -
          done

      - name: Publish main package
        run: |
          VERSION="${{ needs.release.outputs.version }}"

          # Update package.json with version and optionalDependencies
          node -e "
            const pkg = require('./package.json');
            pkg.version = '$VERSION';
            pkg.optionalDependencies = {
              'patchy-cli-linux-x64': '$VERSION',
              'patchy-cli-linux-arm64': '$VERSION',
              'patchy-cli-darwin-x64': '$VERSION',
              'patchy-cli-darwin-arm64': '$VERSION',
              'patchy-cli-windows-x64': '$VERSION'
            };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          npm publish --access public --tag latest

  publish:
    name: Publish Release
    needs: [release, build, npm-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.version }}
          name: patchy v${{ needs.release.outputs.version }}
          body: |
            ## patchy v${{ needs.release.outputs.version }}

            See [CHANGELOG](https://github.com/richardgill/patchy/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Install script (recommended):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/richardgill/patchy/main/install | bash
            ```

            **Via npm:**
            ```bash
            npm install -g patchy-cli
            ```

            Or use directly:
            ```bash
            npx patchy-cli --version
            ```

            **Manual download:**
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `patchy-linux-x64.tar.gz` |
            | Linux | arm64 | `patchy-linux-arm64.tar.gz` |
            | macOS | Intel | `patchy-darwin-x64.zip` |
            | macOS | Apple Silicon | `patchy-darwin-arm64.zip` |
            | Windows | x64 | `patchy-windows-x64.zip` |
          files: |
            release/patchy-linux-x64.tar.gz
            release/patchy-linux-arm64.tar.gz
            release/patchy-darwin-x64.zip
            release/patchy-darwin-arm64.zip
            release/patchy-windows-x64.zip
            release/checksums.txt
          draft: false
          prerelease: ${{ contains(needs.release.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
