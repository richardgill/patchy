name: Publish

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks
    uses: ./.github/workflows/pre-checks.yml
    secrets: inherit

  release:
    name: Release
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run changeset-publish
          title: "chore: release"
          commit: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get published version
        id: version
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-and-release:
    name: Build binaries and create GitHub release
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all binaries
        run: bun run build-binary
        env:
          PATCHY_VERSION: ${{ needs.release.outputs.version }}

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Copy binaries to release folder
          cp dist/patchy-linux-x64/bin/patchy release/patchy-linux-x64
          cp dist/patchy-linux-arm64/bin/patchy release/patchy-linux-arm64
          cp dist/patchy-darwin-x64/bin/patchy release/patchy-darwin-x64
          cp dist/patchy-darwin-arm64/bin/patchy release/patchy-darwin-arm64
          cp dist/patchy-windows-x64/bin/patchy.exe release/patchy-windows-x64.exe

          # Create archives
          cd release
          tar -czf patchy-linux-x64.tar.gz patchy-linux-x64
          tar -czf patchy-linux-arm64.tar.gz patchy-linux-arm64
          zip patchy-darwin-x64.zip patchy-darwin-x64
          zip patchy-darwin-arm64.zip patchy-darwin-arm64
          zip patchy-windows-x64.zip patchy-windows-x64.exe

          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.version }}
          name: patchy v${{ needs.release.outputs.version }}
          body: |
            ## patchy v${{ needs.release.outputs.version }}

            See [CHANGELOG](https://github.com/richardgill/patchy/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Install script (recommended):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/richardgill/patchy/main/install | bash
            ```

            **npm (binary, no Node.js required at runtime):**
            ```bash
            npm install -g patchy-cli
            ```

            **npm (source, requires Node.js 22+):**
            ```bash
            npm install -g @richardgill/patchy
            ```

            **Manual download:**
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `patchy-linux-x64.tar.gz` |
            | Linux | arm64 | `patchy-linux-arm64.tar.gz` |
            | macOS | Intel | `patchy-darwin-x64.zip` |
            | macOS | Apple Silicon | `patchy-darwin-arm64.zip` |
            | Windows | x64 | `patchy-windows-x64.zip` |
          files: |
            release/patchy-linux-x64.tar.gz
            release/patchy-linux-arm64.tar.gz
            release/patchy-darwin-x64.zip
            release/patchy-darwin-arm64.zip
            release/patchy-windows-x64.zip
            release/checksums.txt
          draft: false
          prerelease: ${{ contains(needs.release.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish binary packages to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

          # Publish platform-specific packages
          for pkg in patchy-linux-x64 patchy-linux-arm64 patchy-darwin-x64 patchy-darwin-arm64 patchy-windows-x64; do
            echo "Publishing $pkg..."
            cd dist/$pkg
            chmod 755 -R . 2>/dev/null || true
            npm publish --access public
            cd ../..
          done

          # Create and publish wrapper package
          mkdir -p dist/patchy-cli
          cp -r bin dist/patchy-cli/

          cat > dist/patchy-cli/package.json << EOF
          {
            "name": "patchy-cli",
            "version": "${{ needs.release.outputs.version }}",
            "description": "A CLI tool for managing Git patch workflows.",
            "bin": {
              "patchy": "./bin/patchy"
            },
            "optionalDependencies": {
              "patchy-linux-x64": "${{ needs.release.outputs.version }}",
              "patchy-linux-arm64": "${{ needs.release.outputs.version }}",
              "patchy-darwin-x64": "${{ needs.release.outputs.version }}",
              "patchy-darwin-arm64": "${{ needs.release.outputs.version }}",
              "patchy-windows-x64": "${{ needs.release.outputs.version }}"
            },
            "license": "MIT",
            "repository": {
              "url": "https://github.com/richardgill/patchy"
            },
            "keywords": ["git", "patches", "patch", "fork"],
            "author": "Richard Gill"
          }
          EOF

          echo "Publishing patchy-cli..."
          cd dist/patchy-cli
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
