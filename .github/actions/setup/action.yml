name: Setup
description: Setup pnpm/node and install dependencies

runs:
  using: composite
  steps:
    - name: Setup mise
      uses: jdx/mise-action@v3

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
