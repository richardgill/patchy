pre-commit:
  parallel: false
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: pnpm exec biome check --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
    typecheck:
      run: pnpm typecheck
    test-coverage:
      run: pnpm test-coverage

post-commit:
  commands:
    joist-run:
      run: |
        tmux new-session -d -s jcli 'jcli run . > jcli.log 2>&1 && tmux kill-session -t jcli'
